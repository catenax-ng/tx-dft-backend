components:
  schemas:
    Policies:
      type: object
      properties:
        technicalKey:
          type: string
        value:
          type: array
          items:
            type: string
    SubmodelJsonRequest:
      required:
        - row_data
      type: object
      properties:
        uuid:
          type: string
        lastUpdatedTime:
          type: string
          format: date-time
        type:
          type: string
          enum:
            - NONE
            - EXISTING
            - NEW
        policy_name:
          type: string
        access_policies:
          type: array
          items:
            $ref: '#/components/schemas/Policies'
        usage_policies:
          type: array
          items:
            $ref: '#/components/schemas/Policies'
        row_data:
          type: array
          items:
            type: object
    ConsumerRequest:
      required:
        - offers
        - usage_policies
      type: object
      properties:
        offers:
          type: array
          items:
            $ref: '#/components/schemas/Offer'
        downloadDataAs:
          type: string
        usage_policies:
          type: array
          items:
            $ref: '#/components/schemas/Policies'
    Offer:
      required:
        - assetId
        - connectorId
        - connectorOfferUrl
        - offerId
      type: object
      properties:
        connectorId:
          type: string
        connectorOfferUrl:
          type: string
        offerId:
          type: string
        assetId:
          type: string
        policyId:
          type: string
        agreementId:
          type: string
        expirationDate:
          type: string
        transferProcessId:
          type: string
        status:
          type: string
        downloadErrorMsg:
          type: string
    RolePojo:
      type: object
      properties:
        role:
          type: string
        description:
          type: string
    Constraint:
      type: object
      properties:
        key:
          type: string
        operator:
          type: string
          enum:
            - EQUALS
            - IN
        value:
          type: string
    PolicyContentRequest:
      type: object
      properties:
        policyType:
          type: string
          enum:
            - ACCESS
            - USAGE
            - PURPOSE
        constraintOperand:
          type: string
          enum:
            - AND
            - OR
        constraints:
          type: array
          items:
            $ref: '#/components/schemas/Constraint'
    JsonNode:
      type: object
    ConnectorInfo:
      type: object
      properties:
        bpn:
          type: string
        connectorEndpoint:
          type: array
          items:
            type: string
    UnifiedBpnValidationResponse:
      type: object
      properties:
        msg:
          type: string
        bpnStatus:
          type: string
          enum:
            - FULL_PARTNER
            - NOT_PARTNER
            - PARTNER
    ProcessReport:
      type: object
      properties:
        processId:
          type: string
        csvType:
          type: string
        numberOfItems:
          type: integer
          format: int32
        numberOfFailedItems:
          type: integer
          format: int32
        numberOfSucceededItems:
          type: integer
          format: int32
        status:
          type: string
          enum:
            - IN_PROGRESS
            - COMPLETED
            - FAILED
            - PARTIALLY_FAILED
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        policyUuid:
          type: string
        accessPolicies:
          type: array
          items:
            $ref: '#/components/schemas/Policies'
        usagePolicies:
          type: array
          items:
            $ref: '#/components/schemas/Policies'
        numberOfUpdatedItems:
          type: integer
          format: int32
        numberOfDeletedItems:
          type: integer
          format: int32
        referenceProcessId:
          type: string
    ProcessReportPageResponse:
      type: object
      properties:
        page:
          type: integer
          format: int32
        pageSize:
          type: integer
          format: int32
        totalItems:
          type: integer
          format: int64
        items:
          type: array
          items:
            $ref: '#/components/schemas/ProcessReport'
    ProcessFailureDetails:
      type: object
      properties:
        uuid:
          type: string
        processId:
          type: string
        log:
          type: string
        dateTime:
          type: string
          format: date-time
    PolicyAttributeResponse:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    PolicyTypeResponse:
      type: object
      properties:
        technicalKey:
          type: string
        type:
          type: array
          items:
            type: string
        description:
          type: string
        useCase:
          type: array
          items:
            type: string
        attribute:
          type: array
          items:
            $ref: '#/components/schemas/PolicyAttributeResponse'
        technicalEnforced:
          type: boolean
    LegalEntityResponse:
      type: object
      properties:
        name:
          type: string
        bpn:
          type: string
    PolicyModel:
      type: object
      properties:
        uuid:
          type: string
        lastUpdatedTime:
          type: string
          format: date-time
        policy_name:
          type: string
        access_policies:
          type: array
          items:
