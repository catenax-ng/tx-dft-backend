    QueryDataOfferRequest:
      type: object
      properties:
        assetId:
          type: string
        connectorOfferUrl:
          type: string
        policy:
          $ref: '#/components/schemas/PolicyModel'
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
