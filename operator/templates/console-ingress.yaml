{{- if .Values.console.ingress.enabled }}
{{- $fullName := include "minio-operator.console-fullname" . }}
{{- $ingressName := printf "%s-%s" $fullName .hostname }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "minio-operator.console-fullname" . }}
  {{- with .Values.console.ingress.labels }}
  labels: {{ toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.console.ingress.annotations }}
  annotations: {{ toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.console.ingress.className }}
  tls:
    - hosts:
        - {{ .Values.console.ingress.hostname }}
      secretName: {{ $ingressName }}-tls
  rules:
    - host: {{ .Values.console.ingress.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "console"
                port:
                 number: 9090
                 
{{- end }}
