replicaCount: 1

image:
  repository: ghcr.io/catenax-ng/tx-dft-backend
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
portContainer: 8080
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 7070
  targetPort: 8080

dftbackend:
  endpoints:
    ## Default api exposing health checks etc
    default:
      # -- The network port, which the "default" api is going to be exposed by the container, pod and service
      port: "7070"
      # -- The path mapping the "default" api is going to be exposed at
      path: /dftbackend 
          
ingress:
  - enabled: false
    className: "nginx"
    annotations: {}
#      kubernetes.io/ingress.class: nginx
#      kubernetes.io/tls-acme: "true"
    hostname: ""
    
    endpoints:
     - default

    tls: 

     enabled: true    

     secretName: ""
      # -- If present overwrites the default secret name
    certManager:
      # -- If preset enables certificate generation via cert-manager namespace scoped issuer
      #issuer: ""
      # -- If preset enables certificate generation via cert-manager cluster-wide issuer
      clusterIssuer: "letsencrypt-prod"
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

dftpostgresql:  
  # -- PostgreSQL chart configuration
  # Switch to enable or disable the PostgreSQL helm chart
  enabled: true
  fullnameOverride: "product-dft-backend-postgres"
  auth:
   username: "dftuser"
   port: 5432
   database: "dftdb"
   existingSecret: "dft-postgresql-secrets"
   secretKeys:
    adminPasswordKey: "postgres-password"
    userPasswordKey: "password"

configuration:
  properties: |
    #Oauth 2 configuration with keycloak
    keycloak.clientid=
    spring.security.oauth2.resourceserver.jwt.issuer-uri=
    management.endpoint.health.probes.enabled=true
    management.health.readinessstate.enabled=true
    management.health.livenessstate.enabled=true
    management.endpoints.web.exposure.include=*
    spring.lifecycle.timeout-per-shutdown-phase=30s
    logging.level.org.springframework.security.web.csrf=INFO

    # Enable multipart uploads
    spring.servlet.multipart.enabled=true
    spring.main.allow-bean-definition-overriding=true


    # Threshold after which files are written to disk.
    spring.servlet.multipart.file-size-threshold=2KB

    # Max file size.
    spring.servlet.multipart.max-file-size=200MB


    # Max Request Size
    spring.servlet.multipart.max-request-size=215MB
    server.servlet.context-path=/api


    ## Flyway
    spring.flyway.baseline-on-migrate=true
    spring.flyway.locations=classpath:/flyway


    ## Database
    spring.datasource.driver-class-name=org.postgresql.Driver
    spring.jpa.hibernate.ddl-auto=update
    spring.datasource.url=
    spring.datasource.username=
    spring.datasource.password=
    spring.jpa.open-in-view=false

    ## File Storage Properties
    file.upload-dir=./temp/


    ## LOGGING
    logging.level.org.apache.http=info
    logging.level.root=info

    ## Digital Twins
    digital-twins.hostname=
    digital-twins.authentication.url=
    digital-twins.authentication.clientId=
    digital-twins.authentication.clientSecret=
    digital-twins.authentication.grantType=client_credentials

    ## EDC Provider
    edc.hostname=
    edc.apiKeyHeader=
    edc.apiKey=

    ## EDC Consumer
    edc.consumer.hostname=
    edc.consumer.apikeyheader=
    edc.consumer.apikey=
    edc.consumer.datauri=/api/v1/ids/data

    ## DFT configuration for EDC
    dft.hostname=
    dft.apiKeyHeader=
    dft.apiKey=

    ## Manufacturer Id
    manufacturerId=


    ##Partner Pool Api Host
    partner.pool.hostname=


    ## Connector discovery Keycloak params for service account
    connector.discovery.token-url=
    connector.discovery.clientId=
    connector.discovery.clientSecret=
    portal.backend.hostname=

    springdoc.api-docs.path=/api-docs